<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resume Uploader</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style></style>
  </head>
  <body>
    <div class="container">
      <h2 class="alert alert-danger text-center mt-3">Candidate Detail</h2>
      <div class="row">
        <div class="col-sm-10 shadow p-5 offset-sm-1">
          <h3 class="text-center"><u>Resume</u></h3>
          <p class="float-end">Application No: {{c.id}}</p>
          <img
            src="{{c.profile_image.url}}"
            alt=""
            class="img-fluid img-thumbnail mt-5 float-end"
            width="200"
            height="200"
          />
          <p>Name: {{c.name}}</p>
          <p>Date of Birth: {{c.dob}}</p>
          <p>Address: {{c.locality}},{{c.city}},{{c.state}},{{c.pin}}</p>
          <p>Mobile No..: {{c.mobile}}</p>
          <p>Email ID: {{c.email}}</p>
          <p>Preferd Location: {{c.job_city}}</p>
          <p>Attachment: <a href="{{c.my_file.url}}">Download</a></p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
